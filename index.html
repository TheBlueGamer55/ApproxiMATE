        <script>
            var context = null;

            function init()
            {
                var canvas = document.getElementById('canvas');
                if(!canvas.getContext) {
                    alert('Canvas does not support drawing');
                    return;
                }
                canvas.width = 800;
                canvas.height = 600;
            
                context = canvas.getContext('2d');
                Run();
            }
            
            jQuery(function() {
                init();
            })
        </script>

        <div id="container"><canvas id="canvas"></canvas></div>
